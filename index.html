<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="clock.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="cercle hrs1" style="--bgc:rgb(33, 246, 33);"><i></i></div>
            <div class="cercle min1" style="--bgc:rgb(230, 230, 49);"><i></i></div>
            <div class="cercle sec1" style="--bgc:rgb(246, 26, 26); "><i></i></div>
            <div class="cercle hrs"></div>
            <div class="cercle min"></div>
            <div class="cercle sec"></div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
            <!-- reflet -->
             <div class="reflet"></div>
        </div>
        <!-- digital -->

        <div class="montre">
            <div id="dh"></div>:
            <div id="dm"></div>:
            <div id="ds"></div>:
            <div id="ma-sw"></div>
        </div>
    </div>

    <script>
        const heure=document.querySelector('.hrs1');
        const mins=document.querySelector('.min1');
        const sec=document.querySelector('.sec1');
        setInterval(()=>{
            const jours=['Dim','Lun','Mar', 'Mer', 'Jeu', 'Ven', 'Sam']
            const datee=new Date();
            const jour=datee.getDay()

            document.getElementById('dh').innerText=String(datee.getHours()).padStart(2,0);
            document.getElementById('dm').innerText=String(datee.getMinutes()).padStart(2,0);
            document.getElementById('ds').innerText=String(datee.getSeconds()).padStart(2,0);
            document.getElementById('ma-sw').innerText=jours[jour];
       },10)

        
        setInterval(()=>{
           const day= new Date();
           let hh=day.getHours() * 30;
           let min=day.getMinutes()*6;
           let ss=day.getSeconds() * 6;
        //    pour obtenir le dégré de rotation de l'heure, 
             heure.style.transform=`rotateZ(${hh+(min/12)}deg)`;
            mins.style.transform=`rotateZ(${min}deg)`;
            sec.style.transform=`rotateZ(${ss}deg)`;
       },10)
    </script>
</body>
</html>
